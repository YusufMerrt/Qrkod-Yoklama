<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Bölüm Ekle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Yeni Bölüm Ekle</h1>
        </div>

        <div class="form-container">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form action="{{ url_for('bolum_ekle') }}" method="POST">
                <div class="form-group">
                    <label for="bolum_adi">Bölüm Adı:</label>
                    <input type="text" id="bolum_adi" name="bolum_adi" required>
                </div>
                
                <button type="submit">Bölüm Ekle</button>
            </form>
        </div>

        <div class="footer">
            <a href="{{ url_for('list_bolumler') }}" class="back-button">Bölümlere Dön</a>
        </div>
    </div>
</body>
</html>
